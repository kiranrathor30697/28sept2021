<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>State Hover</title>
        <style>
            .comman{
                display:inline-block;
                width: 343px;
                height: 124px;
                line-height: 124px;
                text-align: center;
                margin-bottom: 3px;
            }
            .AliceBlue{
                background-color: AliceBlue;
            }
            .AliceBlue:hover{
                background-color: AntiqueWhite;
                color:blue;
            }
            .AntiqueWhite{
                background-color: AntiqueWhite;
            }
            .AntiqueWhite:hover{
                background-color:Aqua;
                color:blue;
            }
            .Aqua{
                background-color: Aqua;
            }
            .Aqua:hover{
                background-color: Azure;
                color:blue;
            }
            .Azure{
                background-color: Azure;
            }
            .Azure:hover{
                background-color: Beige;
                color:blue;
            }
            .Beige{
                background-color: Beige;
            }
            .Beige:hover{
                background-color: Black;
                color: #fff;
            }
            .Black{
                background-color: Black;
                color:#fff;
            }
            .Black:hover{
                background-color: BlanchedAlmond;
                color:blue;
            }
            .BlanchedAlmond{
                background-color: BlanchedAlmond;
            }
            .BlanchedAlmond:hover{
                background-color: Bisque;
                color: blue;
            }
            .Bisque{
                background-color: Bisque; 
            }
            .Bisque:hover{
                background-color:blue;
                color:#fff;
            }
            .blue{
                background-color: Blue;
                color:#fff;
            }
            .blue:hover{
                background-color: BlueViolet;
                color:#fff
            }
            .BlueViolet{
                background-color: BlueViolet;
                color:Bisque;
            }
            .BlueViolet:hover{
                background-color: Brown;
                color: #fff;
            }
            .Brown{
                background-color: Brown;
                color: darkblue;
            }
            .Brown:hover{
                background-color: CadetBlue;
                color: black;
            }
            .CadetBlue{
                background-color: CadetBlue;
                color: #fff;
            }
            .CadetBlue:hover{
                background-color: Chartreuse;
                color: blue;
            }
            .Chartreuse{
                background-color:Chartreuse;
                color:darkblue;
            }
            .Chartreuse:hover{
                background-color: Chocolate;
                color:#fff;
            }
            .Chocolate{
                background-color: Chocolate;
                color: lightgray;
            }
            .Chocolate:hover{
                background-color: Coral;
                color: #fff;
            }
            .Coral{
                background-color: Coral;
                color: black;
            }
            .Coral:hover{
                background-color: CornflowerBlue;
                color: #000;
            }
            .CornflowerBlue{
                background-color: CornflowerBlue;
                color: #fff;
            }
            .CornflowerBlue:hover{
                background-color: Cornsilk;
                color: #000;
            }
            .Cornsilk{
                background-color: Cornsilk;
            }
            .Cornsilk:hover{
                background-color: Crimson;
                color: #fff;
            }
            .Crimson{
                background-color: Crimson;
                color:#fff
            }
            .Crimson:hover{
                background-color: Cyan;
                color: #000;
            }
            .Cyan{
                background-color: Cyan;
            }
            .Cyan:hover{
                background-color: DarkBlue;
                color: #fff;
            }
            .DarkBlue{
                background-color: DarkBlue;
                color: #fff;
            }
            .DarkBlue:hover{
                background-color: DarkCyan;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="AliceBlue comman">AliceBlue</div>
        <div class="AntiqueWhite comman">AntiqueWhite</div>
        <div class="Aqua comman">Aqua</div>
        <div class="Azure comman">Azure</div>
        <div class="Beige comman">Beige</div>
        <div class="Black comman">Black</div>
        <div class="BlanchedAlmond comman">BlanchedAlmond</div>
        <div class="Bisque comman">Bisque</div>
        <div class="blue comman">blue</div>
        <div class="BlueViolet comman">BlueViolet</div>
        <div class="Brown comman">Brown</div>
        <div class="CadetBlue comman">CadetBlue</div>
        <div class="Chartreuse comman">Chartreuse</div>
        <div class="Chocolate comman">Chocolate</div>
        <div class="Coral comman">Coral</div>
        <div class="CornflowerBlue comman">CornflowerBlue</div>
        <div class="Cornsilk comman">Cornsilk</div>
        <div class="Crimson comman">Crimson</div>
        <div class="Cyan comman">Cyan</div>
        <div class="DarkBlue comman">DarkBlue</div>
    </body>
